		<script type = "text/javascript">

			function func(c){

			function equl(){
				if(a=='+'){
					document.form1.text.value=parseFloat(temp)+parseFloat(document.form1.text.value);
				}
				if(a=='-'){
					document.form1.text.value=parseFloat(temp)-parseFloat(document.form1.text.value);
				}
				if(a=='*'){
					document.form1.text.value=parseFloat(temp)*parseFloat(document.form1.text.value);
				}
				if(a=='/'){
					document.form1.text.value=parseFloat(temp)/parseFloat(document.form1.text.value);
				}
			}
			function saaf(){
				document.form1.text.value=0;
			}
